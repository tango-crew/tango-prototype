<ion-navbar *navbar>
  <ion-title>Simple Look</ion-title>
</ion-navbar>
  <ion-content class="has-header components-demo cards-bg" style="opacity: 1; transform: translateX(0%) translateZ(0px);">
    <scroll-content>

    <ion-card>
      <ion-item class="item"><ion-avatar item-left="">
          <img (click)="showProfile()" src="http://ionicframework.com/docs/v2/components/demo/img/marty-avatar.png">
        </ion-avatar><ion-item-content>

        <h2>Marty McFly</h2>
        <p>November 5, 1955</p>
      </ion-item-content></ion-item>
      <img src="https://s3.amazonaws.com/ionic-io-static/O6WlAKQJ6fSDMqncvqSw_12141728_1115813778429284_5697571027128160592_n.jpg">

      <ion-card-content>
        <h2 class="card-title">
          Nine Inch Nails Live
        </h2>
        <p>
          The most popular industrial group ever, and largely responsible for bringing the music to a mass audience.
        </p>
      </ion-card-content>

      <ion-item actions="" class="demo-card item"><button clear="" danger="" item-left="" class="disable-hover icon-left">
          <icon role="img" star="" class="ion-ios-star" aria-label="star"></icon>
          Favorite
        </button><button clear="" danger="" item-right="" class="disable-hover icon-left">
          <icon role="img" share-alt="" class="ion-ios-share-alt" aria-label="share alt"></icon>
          Share
        </button><ion-item-content>

        <button clear="" danger="" item="" class="disable-hover icon-left">
          <icon role="img" class="ion-ios-chatboxes" aria-label="comment"></icon>
          Comment
        </button>



      </ion-item-content></ion-item>

    </ion-card>


  </scroll-content>
<button fab fab-right>
  <icon call="" is-active="false" role="img" class="ion-android-call" aria-label="compass outline"></icon>
</button>
</ion-content>
