<ion-navbar *navbar>
  <ion-title>Login</ion-title>
</ion-navbar>
<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-list inset>
        <ion-input floating-label>
          <ion-label>Username</ion-label>
          <input type="text" value="">
        </ion-input>
        <ion-input floating-label>
          <ion-label>Password</ion-label>
          <input type="text" value="">
        </ion-input>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <div class="text-center">
        <button default (click)="signIn()">SignIn</icon></button>
        <button default (click)="signUp()">SignUp</icon></button>
        <button default><icon ion-social-facebook></icon></button>
        <button light><icon ion-social-instagram></icon></button>
        <button danger><icon ion-social-googleplus></icon></button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
